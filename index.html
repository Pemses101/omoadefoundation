<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Omobaadebanjo Foundation - Coming Soon</title>
    <style>
      /* General Styles */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    color: #333;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 100vh;
}

/* Site Name and Message */
h1 {
    font-size: 48px;
    color: #4A007A; /* Purple color */
    margin-bottom: 20px;
}

p {
    font-size: 20px;
    color: #555;
    margin-bottom: 30px;
}

/* Countdown Timer */
#countdown {
    font-size: 36px;
    font-weight: bold;
    color: #333;
}

/* Footer */
footer {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    font-size: 14px;
    color: #888;
}

footer p {
    margin: 0;
}
</style>
</head>
<body>

    <!-- Site Name and Coming Soon Message -->
    <section class="content">
        <h1>Omobaadebanjo Foundation</h1>
        <p>We're launching soon! Stay tuned for something amazing.</p>

        <!-- Countdown Timer -->
        <div id="countdown"></div>
    </section>

    <!-- Credit Section -->
    <footer>
        <p>Zyron-Tech || CC-Tech</p>
        <p>Â© 2024 Omobaadebanjofoundation. All rights reserved.</p>
    </footer>

    <script>
        // Countdown Timer Script
        var countDownDate = new Date("Oct 13, 2024 00:00:00").getTime();

        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " +
            minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "We have launched!";
            }
        }, 1000);
    </script>

</body>
</html>
