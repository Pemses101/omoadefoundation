    <script>
        const URL = 'https://wonderchildforkids.com/oa-foundation/university/fetch_users.php';

        // Fetch data from the URL
        const fetchUrl = async (url) => {
            try {
                const res = await fetch(url, {
                    method: 'GET',
                    cache: 'no-cache',
                });
                const json = await res.json();
                return json;
            } catch (error) {
                console.error("Error fetching applicants:", error);
            }
        };

        // Use async function to process the applicants
        const renderApplicantsTable = async () => {
            const applicants = await fetchUrl(URL);  // Wait for the data to be fetched

            // Check if data was successfully fetched
            if (!applicants || applicants.length === 0) {
                console.error("No applicants data available");
                return;
            }

            // Get the <tbody> element
                document.getElementById('no-applicants').innerHTML = applicants.length
            const tableBody = document.getElementById("applicants-table-body");

            // Iterate through the applicants array and generate table rows
            applicants.forEach((applicant, index) => {
                // Create a new row element
                const row = document.createElement("tr");

                // Create the table cells
                row.innerHTML = `
                    <th scope="row">${index + 1}</th>
                    <td>${applicant.fullName}</td>
                    <td>${applicant.gender}</td>
                    <td>${applicant.email}</td>
                    <td>${applicant.phone}</td>
                    <td>${applicant.dob}</td>
                    <td>${applicant.universityName}</td>
                    <td>${applicant.class}</td>
                    <td>${applicant.course}</td>
                    <td><a href="${applicant.transcript}" target="_blank">View Transcript</a></td>
                    <td>${applicant.startUniversity}</td>
                    <td>${applicant.endUniversity}</td>
                `;

                // Append the row to the table body
                tableBody.appendChild(row);
            });
        };

        // Call the function to render the table
        renderApplicantsTable();
    </script>
