<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omoba Adebanjo Foundation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../primary/primary.css">
</head>
<body>
    <div class="container">
        <header>Registration</header>

        <!-- Update the action to point to your PHP file, and set method to POST -->
        <form action="https://wonderchildforkids.com/oa-foundation/primary/register.php" method="POST" enctype="multipart/form-data">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Primary school category</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Email Address</label>
                            <input type="email" name="email" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" name="fullName" placeholder="Enter your full name" required>
                        </div>

                        <div class="input-field">
                            <label>Date Of Birth</label>
                            <input type="date" name="dob" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select name="gender" required>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Class</label>
                            <select name="class" required>
                                <option value="Primary 1">Primary 1</option>
                                <option value="Primary 2">Primary 2</option>
                                <option value="Primary 3">Primary 3</option>
                                <option value="Primary 4">Primary 4</option>
                                <option value="Primary 5">Primary 5</option>
                                <option value="Primary 6">Primary 6</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Phone Number</label>
                            <input type="tel" name="phone" placeholder="Enter your phone number" required>
                        </div>

                        <div class="input-field">
                            <label>Name Of Primary School</label>
                            <input type="text" name="primarySchool" placeholder="Enter primary school name" required>
                        </div>

                        <div class="input-field">
                            <label>Start Date of Primary School</label>
                            <input type="date" name="startPrimarySchool" required>
                        </div>

                        <div class="input-field">
                            <label>End Date of Primary School</label>
                            <input type="date" name="endPrimarySchool" required>
                        </div>

                        <div class="input-field">
                            <label>Result Transcript</label>
                            <input type="file" name="transcript" accept="image/*" required>
                        </div>

                        <button type="submit" class="submit">
                            <span class="submit-button">Submit</span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>
<script src="../primary/primary.js"></script>
</html>
