<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omoba Adebanjo Foundation - Health Registration</title>
    <link rel="stylesheet" href="./health.css">
</head>
<body>
    <div class="container">
        <header>Registration</header>

        <form action="https://wonderchildforkids.com/oa-foundation/health/register.php" method="POST">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Health Category</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Email Address</label>
                            <input type="email" name="email" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" name="fullName" placeholder="Enter your full name" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" name="dob" required>
                        </div>
                    
                        <div class="input-field">
                            <label>Gender</label>
                            <select name="gender" class="input" required>
                                <option value="" disabled selected>Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                         
                        <div class="input-field">
                            <label>Phone Number</label>
                            <input type="text" name="phone" placeholder="Enter your phone number" required>
                        </div>

                        <div class="input-field">
                            <label>Any Health Issue</label>
                            <input type="text" name="healthIssue" placeholder="Describe your health issue" required>
                        </div>

                        <div class="input-field">
                            <label>State</label>
                            <input type="text" name="state" placeholder="Enter your state" required>
                        </div>

                        <div class="input-field">
                            <label>Blood Group</label>
                            <select name="bloodGroup" class="input" required>
                                <option value="" disabled selected>Select Blood Group</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="AB">AB</option>
                                <option value="O">O</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Genotype</label>
                            <select name="genotype" class="input" required>
                                <option value="" disabled selected>Select Genotype</option>
                                <option value="AA">AA</option>
                                <option value="AS">AS</option>
                                <option value="SS">SS</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="submit">
                        <span class="submit-button">Submit</span>
                    </button>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
