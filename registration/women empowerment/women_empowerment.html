<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omoba Adebanjo Foundation - Women Empowerment Registration</title>
    <link rel="stylesheet" href="./women_empowerment.css">
</head>
<body>
    <div class="container">
        <header>Registration</header>

        <form action="https://wonderchildforkids.com/oa-foundation/womenempowerment/register.php" method="POST">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Women Empowerment Category</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Email Address</label>
                            <input type="email" name="email" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" name="fullName" placeholder="Enter your full name" required>
                        </div>

                        <div class="input-field">
                            <label>Phone Number</label>
                            <input type="text" name="phone" placeholder="Enter your phone number" required>
                        </div>

                        <div class="input-field">
                            <label>Occupation</label>
                            <input type="text" name="occupation" placeholder="Enter your Occupation" required>
                        </div>

                        <div class="input-field">
                            <label>Skill</label>
                            <input type="text" name="skill" placeholder="Enter your skill" required>
                        </div>

                        <div class="input-field">
                            <label>Materials Needed and Why</label>
                            <input type="text" name="materialsNeeded" placeholder="Enter with full description" required>
                        </div>
                    </div>

                    <button type="submit" class="submit">
                        <span class="submit-button">Submit</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
